<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ModalWindow Add&Edit--1 -->
     <div class="model-center">
        <div class="model-window section">
            <form class="model-Add" id="form">
              <div>
                  <h1>Movie-Details</h1>
              </div>
              <div class="form-group">
                  <Label>Moviename</Label>
                  <input type="text" placeholder="Enter Moviename" id="Moviename">
              </div>
              <div class="form-group">
                  <Label>Actor</Label>
                  <input type="text" placeholder="Enter Actorname" id="Actor">
              </div>
              <div class="form-group">
                  <Label>Price</Label>
                  <input type="number" placeholder="Enter Price" id="Price">
              </div>
              <div class="btn">
                <button class="submit-btn" id="submit-btn1" onclick="AddData(event)">Submit</button>
                <button class="submit-btn" id="submit-btn2" onclick="EditDetails(event)">Edit</button>
                <button class="submit-btn Cancel" onclick="modelCancel()">Cancel</button>
              </div>
            </form>
       </div>
     </div>
    
    <div class="div-button section">
        <button class="Add-Button" onclick="ModalAddEdit()">AddMovie</button>
    </div>
    <h1 style="text-align: center;">Table Using tags</h1>
    <div class="table-centre section">
        <table>
            <thead>
                <tr>
                    <td>MovieName</td>
                    <td>Actor</td>
                    <td>Price</td>
                    <td>Options</td>
                </tr>
            </thead>
            <tbody id="tbody">
               
            </tbody>
        </table>
    </div>
    <h1 style="text-align: center; margin-top: 4rem;">Table Using grid</h1>
    <div class="grid-table section">
        <div class="table">
            <div class="thead">
                <div class="tr">
                    <div class="td">
                        <h2>MovieName</h2>
                    </div>
                    <div class="td">
                        <h2>Actor</h2>
                    </div>
                    <div class="td">
                        <h2>Price</h2>
                    </div> 
                    <div class="td">
                        <h2>Option</h2>
                    </div>
                </div>
               
            </div>
            <div class="tbody" id="grid-tbody">
               
               
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
